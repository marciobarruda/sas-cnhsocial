<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAS • CNH Social</title>
    <link rel="icon" href="https://cnhsocial.recife.pe.gov.br/wp-content/uploads/2025/12/CNH-Recife-Logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      :root {
        --brand-primary: #0053a4;
        --brand-secondary: #003a73;
        --brand-highlight: #00a3ff;
        --surface: #ffedd4;
        --surface-strong: #ffffff;
        --border-color: #d0d7e2;
        --text-strong: #1b263b;
        --text-muted: #5b6c8c;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      .visually-hidden {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Public Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-strong);
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(0, 83, 164, 0.08), rgba(0, 163, 255, 0.1));
      }

      .page-shell {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .brand-card {
        background: var(--surface-strong);
        border: 1px solid rgba(0, 83, 164, 0.12);
        box-shadow: 0 12px 40px rgba(0, 45, 98, 0.12);
        border-radius: 16px;
        padding: 1.75rem;
        max-width: 520px;
        width: 100%;
        text-align: center;
      }

      .brand-card h1 {
        font-weight: 700;
        color: var(--brand-primary);
        margin-bottom: 0.5rem;
      }

      .brand-card p {
        color: var(--text-muted);
        margin-bottom: 1.25rem;
      }

      .result-box {
        background: #f8f9fb;
        border: 1px dashed var(--border-color);
        border-radius: 12px;
        padding: 0.75rem 1rem;
        color: var(--text-strong);
        max-height: 240px;
        overflow: auto;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="page-shell">
      <div class="brand-card">
        <img
          src="https://cnhsocial.recife.pe.gov.br/wp-content/uploads/2025/12/CNH-Recife-Logo.png"
          alt="Prefeitura do Recife - CNH Social"
          class="mb-3"
          style="height: 68px"
        />
        <h1>Consulta de Inscrição</h1>
        <p class="mb-3">
          Informe o número da inscrição para consultar os dados diretamente pelo webhook oficial.
          O formulário abrirá automaticamente.
        </p>
        <button class="btn btn-primary px-4" type="button" data-bs-toggle="modal" data-bs-target="#consultaModal">
          Abrir consulta
        </button>
      </div>
    </div>

    <div class="modal fade" id="consultaModal" tabindex="-1" aria-labelledby="consultaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="consultaModalLabel">Consultar inscrição</h5>
          </div>
          <div class="modal-body">
            <form id="consultaForm" novalidate>
              <label class="form-label fw-semibold" for="inscricaoInput">Número da inscrição</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inscricaoPrefix"><i class="bi bi-search"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="inscricaoInput"
                  name="inscricao"
                  placeholder="Digite o número"
                  aria-describedby="inscricaoPrefix"
                  required
                />
              </div>
              <div class="d-flex align-items-center justify-content-between gap-2">
                <small class="text-muted" id="statusMessage">Preencha e clique em consultar.</small>
                <button class="btn btn-primary" type="submit" id="submitButton">
                  <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                  Consultar
                </button>
              </div>
            </form>

            <div class="mt-3" id="resultadoWrapper" hidden>
              <div class="d-flex align-items-center mb-2 gap-2">
                <i class="bi bi-journal-text text-primary"></i>
                <span class="fw-semibold">Retorno do webhook</span>
              </div>
              <pre class="result-box mb-0" id="resultado"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const consultaModalElement = document.getElementById("consultaModal");
      const consultaModal = new bootstrap.Modal(consultaModalElement);
      const form = document.getElementById("consultaForm");
      const input = document.getElementById("inscricaoInput");
      const statusMessage = document.getElementById("statusMessage");
      const submitButton = document.getElementById("submitButton");
      const spinner = submitButton.querySelector(".spinner-border");
      const resultadoWrapper = document.getElementById("resultadoWrapper");
      const resultado = document.getElementById("resultado");

      document.addEventListener("DOMContentLoaded", () => {
        consultaModal.show();
        consultaModalElement.addEventListener("shown.bs.modal", () => input.focus());
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const inscricao = input.value.trim();
        if (!inscricao) {
          statusMessage.textContent = "Informe o número da inscrição.";
          statusMessage.classList.add("text-danger");
          input.focus();
          return;
        }

        statusMessage.classList.remove("text-danger");
        statusMessage.textContent = "Enviando...";
        submitButton.disabled = true;
        spinner.classList.remove("d-none");

        try {
          const response = await fetch(
            "https://webhook-n8n-dev-conectarecife.recife.pe.gov.br/webhook/consultar-cnh-sesuite",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ inscricao }),
            }
          );

          const payload = await response.text();
          resultado.textContent = payload || "(Resposta vazia)";
          resultadoWrapper.hidden = false;
          statusMessage.textContent = response.ok
            ? "Consulta realizada. Veja o retorno abaixo."
            : "Consulta concluída com retorno de erro.";
          statusMessage.classList.toggle("text-danger", !response.ok);
        } catch (error) {
          statusMessage.textContent = "Não foi possível consultar. Verifique a conexão.";
          statusMessage.classList.add("text-danger");
          resultado.textContent = String(error);
          resultadoWrapper.hidden = false;
        } finally {
          submitButton.disabled = false;
          spinner.classList.add("d-none");
        }
      });
    </script>
  </body>
</html>
