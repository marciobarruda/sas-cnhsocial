<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAS • CNH Social</title>
    <link rel="icon" href="https://cnhsocial.recife.pe.gov.br/wp-content/uploads/2025/12/CNH-Recife-Logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      :root {
        --brand-primary: #0053a4;
        --brand-secondary: #003a73;
        --brand-highlight: #00a3ff;
        --surface: #ffedd4;
        --surface-strong: #ffffff;
        --border-color: #d0d7e2;
        --text-strong: #1b263b;
        --text-muted: #5b6c8c;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      .visually-hidden {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Public Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-strong);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(circle at 20% 20%, rgba(0, 163, 255, 0.1), transparent 35%),
          radial-gradient(circle at 80% 0%, rgba(0, 83, 164, 0.12), transparent 30%),
          linear-gradient(135deg, #eef3f9, #f8fbff);
      }

      .modal-lg {
        --bs-modal-width: min(980px, 96vw);
      }

      .modal-content {
        min-height: 70vh;
        border: none;
        border-radius: 18px;
        background: linear-gradient(180deg, #ffffff 0%, #f7faff 100%);
        box-shadow: 0 18px 60px rgba(0, 45, 98, 0.15);
      }

      @media (min-width: 768px) {
        .modal-content {
          min-height: 76vh;
        }
      }

      @media (min-width: 1200px) {
        .modal-content {
          min-height: 82vh;
        }
      }

      .modal-header {
        border: none;
        padding: 1.25rem 1.5rem 0.75rem;
      }

      .modal-title {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-weight: 700;
        color: var(--brand-secondary);
      }

      .badge-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        background: rgba(0, 83, 164, 0.1);
        color: var(--brand-primary);
        border-radius: 999px;
        padding: 0.35rem 0.75rem;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .modal-body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 0.5rem 1.5rem 1.5rem;
      }

      .card-surface {
        background: #ffffff;
        border: 1px solid rgba(0, 83, 164, 0.08);
        border-radius: 14px;
        padding: 1rem 1.1rem;
        box-shadow: 0 12px 30px rgba(0, 45, 98, 0.06);
      }

      .input-group-text img {
        height: 28px;
      }

      .helper-text {
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .actions-row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        justify-content: flex-end;
        flex-wrap: wrap;
      }

      .result-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        min-height: 260px;
      }

      .result-box {
        background: #f8f9fb;
        border: 1px dashed var(--border-color);
        border-radius: 14px;
        padding: 0.9rem 1.05rem;
        color: var(--text-strong);
        flex: 1;
        overflow: auto;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.96rem;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div aria-hidden="true"></div>

    <div class="modal fade" id="consultaModal" tabindex="-1" aria-labelledby="consultaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="consultaModalLabel">
              <span class="badge-pill">
                <i class="bi bi-lightning-charge-fill"></i>
                Consulta rápida
              </span>
              Consultar inscrição
            </h5>
          </div>
          <div class="modal-body">
            <div class="card-surface">
              <form id="consultaForm" novalidate>
                <label class="form-label fw-semibold" for="inscricaoInput">Número da inscrição</label>
                <div class="input-group mb-2 shadow-sm">
                  <span class="input-group-text bg-white" id="inscricaoPrefix">
                    <img
                      src="https://cnhsocial.recife.pe.gov.br/wp-content/uploads/2025/12/CNH-Recife-Logo.png"
                      alt="Prefeitura do Recife - CNH Social"
                    />
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="inscricaoInput"
                    name="inscricao"
                    value="CNH-S"
                    minlength="15"
                    maxlength="15"
                    pattern="CNH-S\\d{10}"
                    placeholder="CNH-S2025000001"
                    aria-describedby="inscricaoPrefix inscricaoHelp"
                    required
                  />
                </div>
                <div class="mb-3 helper-text" id="inscricaoHelp">
                  A inscrição sempre começa com "CNH-S" seguida do ano (4 dígitos) e do sequencial com 6 dígitos. Exemplo:
                  CNHSOCIAL2025123456.
                </div>
                <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
                  <small class="text-muted" id="statusMessage">Preencha e clique em consultar.</small>
                  <div class="actions-row">
                    <button class="btn btn-outline-secondary" type="button" id="backButton">
                      <i class="bi bi-arrow-left"></i>
                      Voltar
                    </button>
                    <button class="btn btn-primary px-4" type="submit" id="submitButton">
                      <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                      Consultar
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div class="card-surface result-section" id="resultadoWrapper" hidden>
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-journal-text text-primary"></i>
                <span class="fw-semibold">Resultado da consulta</span>
              </div>
              <pre class="result-box mb-0" id="resultado"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const consultaModalElement = document.getElementById("consultaModal");
      const consultaModal = new bootstrap.Modal(consultaModalElement);
      const form = document.getElementById("consultaForm");
      const input = document.getElementById("inscricaoInput");
      const statusMessage = document.getElementById("statusMessage");
      const submitButton = document.getElementById("submitButton");
      const spinner = submitButton.querySelector(".spinner-border");
      const resultadoWrapper = document.getElementById("resultadoWrapper");
      const resultado = document.getElementById("resultado");
      const backButton = document.getElementById("backButton");
      const PREFIX = "CNH-S";

      const redirectHome = () => {
        window.location.href = "https://cnhsocial.recife.pe.gov.br/";
      };

      const enforcePrefix = () => {
        const upperValue = input.value.toUpperCase();
        const digits = upperValue.replace(PREFIX, "").replace(/\D/g, "").slice(0, 10);
        input.value = `${PREFIX}${digits}`;
      };

      document.addEventListener("DOMContentLoaded", () => {
        consultaModal.show();
        consultaModalElement.addEventListener("shown.bs.modal", () => input.focus());
        enforcePrefix();
        consultaModalElement.addEventListener("click", (event) => {
          if (event.target === consultaModalElement) {
            redirectHome();
          }
        });
        backButton?.addEventListener("click", redirectHome);
      });

      input.addEventListener("input", enforcePrefix);

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        enforcePrefix();
        const inscricao = input.value.trim().toUpperCase();
        const apenasDigitos = inscricao.replace(/CNH-S/i, "").replace(/\D/g, "");
        const inscricaoNormalizada = `${PREFIX}${apenasDigitos}`;

        if (inscricaoNormalizada.length < PREFIX.length + 10) {
          statusMessage.textContent = "Complete todos os 10 dígitos após CNH-S.";
          statusMessage.classList.add("text-danger");
          input.focus();
          return;
        }

        input.value = inscricaoNormalizada;
        statusMessage.classList.remove("text-danger");
        statusMessage.textContent = "Enviando...";
        submitButton.disabled = true;
        spinner.classList.remove("d-none");

        try {
          const response = await fetch(
            "https://webhook-n8n-dev-conectarecife.recife.pe.gov.br/webhook/consultar-cnh-sesuite",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ inscricao: inscricaoNormalizada }),
            }
          );

          const payload = await response.text();
          resultado.textContent = payload || "(Resposta vazia)";
          resultadoWrapper.hidden = false;
          statusMessage.textContent = response.ok
            ? "Consulta concluída."
            : "Consulta concluída com retorno de erro.";
          statusMessage.classList.toggle("text-danger", !response.ok);
        } catch (error) {
          statusMessage.textContent = "Não foi possível consultar. Verifique a conexão.";
          statusMessage.classList.add("text-danger");
          resultado.textContent = String(error);
          resultadoWrapper.hidden = false;
        } finally {
          submitButton.disabled = false;
          spinner.classList.add("d-none");
        }
      });
    </script>
  </body>
</html>
